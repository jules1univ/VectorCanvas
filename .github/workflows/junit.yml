name: JUnit
on:
  push:
    branches: [main]
jobs:
  test:
    name: Tests (${{ matrix.os }}, ${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: x86_64
            runner: ubuntu-22.04

          - os: windows
            arch: x86_64
            runner: windows-2022

          - os: macos
            arch: aarch64
            runner: macos-14

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Configure CMake
        run: >
          cmake -B native/build -S native
          -DCMAKE_BUILD_TYPE=Release
          ${{ matrix.os == 'windows' && '-A x64' || '' }}

      - name: Build native library
        run: cmake --build native/build --config Release --target vectorcanvas

      - name: Run JUnit tests
        working-directory: java
        run: mvn test

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-${{ matrix.os }}-${{ matrix.arch }}
          path: java/target/surefire-reports/
          if-no-files-found: warn